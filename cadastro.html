<!DOCTYPE html>
<html lang="pt-br">
	<head>
        <meta charset="utf-8" />
        <title>A&T Arte</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/cadastro.css">
    </head>
    <body>
        <nav class="cabecalho">
            <div class="barraMenu">
                <img src="img/logo.png" alt="logo" class="logo">
                <a href="index.html">Início</a>
                <a href="sugestoes.html">Sugestões</a>
                <a href="promocoes.html">Promoções</a>
                <a href="sobre.html">Sobre</a>
                <a href="cadastro.html"><b>Cadastre-se</b></a>
                <a href="entrar.html">Entrar</a>
                <form action="" class="formBusca">
                    <input type="text" name="search">
                    <button type="submit">Buscar</button>
                </form>
            </div>
        </nav>

        <main class="corpo">
            <section class="sectionCadastro">
                <div class="divCadastro">
                    <h2>Cadastre-se</h2>                    
                    <form action="mailto:anna&taina@exemplo.com" method="POST">
                        <fieldset>
                            <legend>Cadastro:</legend>
                            <div class="formCadastro">
                                <label>Nome:</label>
                                <input type="text" name="nome" >
                            </div>
                            <div class="formCadastro">
                                <label>E-mail:</label>
                                <input type="text" name="email" >
                            </div>
                            <div class="formCadastro">
                                <label>Telefone:</label>
                                <input type="text" name="telefone" >
                            </div>
                            <div class="formCadastro" id="sexoMargem">
                                <span class="sexoDivisor">
                                    <input class="sexo" type="radio" name="sexo" value="F" checked="checked">
                                    <label for="sexoF">Feminino</label>
                                </span>
                                <span class="sexoDivisor">
                                    <input  id="masculino" class="sexo" type="radio" name="sexo" value="M">
                                    <label>Masculino</label>
                                </span>
                            </div>
                            <div class="formCadastro">
                                <label>Senha:</label>
                                <input type="password" name="senha" >
                            </div>
                            <div class="formCadastro">
                                <input id="btn" type="submit" value="Cadastrar">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </section>
        </main>

        <footer class="rodape">
            <div class="divRodape">
                <p>Desenvolvido por: Anna e Taina</p>
                <p>Contato para informações: <a href="mailto:anna&taina@exemplo.com">anna&taina@exemplo.com</a>.</p>
            </div>
        </footer>
    </body>
</html>
